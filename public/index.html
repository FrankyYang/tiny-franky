<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>鲜果元素_健康优选</title>

<link type="text/css" href="stylesheets/base.css" rel="stylesheet">
<link type="text/css" href="stylesheets/lib.css" rel="stylesheet">
<link type="text/css" href="stylesheets/page.css" rel="stylesheet">

<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="javascripts/main.js"></script>

</head>

<body class="yellow-bg">
<div class="wrapper">
    <div class="header">
        <div class="logo-bg center">
            <img class="logo-bg-img" alt="" src="images/logo.png">
        </div>

        <div class="slogan center">
            <p class="slogan-title">鲜果元素</p>
            <p class="slogan-subtitle">健康优选</p>
        </div>

        <div class="menu-header center"></div>
        <div>
            <ul class="menu-wrapper center">
                <li class="menu-li">主页</li>
                <li class="menu-li">关于我们</li>
                <li class="menu-li menu-li-curr">商品纵览</li>
                <li class="menu-li">订购</li>
                <li class="menu-li">联系我们</li>
            </ul>
        </div>
    </div>
    <div class="content">
        <div id="FocusContainer" class="focus-container">
            <div class="focus-description center">
                <img class="focus-description-main-img" alt="" src="images/spark_60_60.png">
                <p class="font-focus-main">以至尚美食</p>
                <p class="font-focus-main">款待自己</p>
                <p class="focus-sub">
                    <img class="focus-description-left-img" alt="" src="images/spark_35_35.png"  align="absmiddle">
                    <span class="focus-sub-text">每一天!</span>
                    <img class="focus-description-right-img" alt="" src="images/spark_35_35.png"  align="absmiddle">
                </p>
            </div>

            <div class="left-arrow focus-left-arrow hide"></div>
            <ul id="MainFocus" class="images-wrapper focus-wrapper center">
                <li class="images-li focus-li">
                    <img class="focus-img" src="images/focus1.png">
                </li>
                <li class="images-li focus-li">
                    <img class="focus-img" src="images/focus2.png">
                </li>
                <li class="images-li focus-li">
                    <img class="focus-img" src="images/focus3.png">
                </li>
                <li class="images-li focus-li">
                    <img class="focus-img" src="images/focus4.png">
                </li>
            </ul>
            <div class="right-arrow focus-right-arrow hide"></div>
            <div class="focus-details">
            </div>
        </div>

        <div class="items-container">
            <div class="left-arrow items-left-arrow"></div>
            <ul class="images-wrapper items-wrapper">
                <li class="images-li items-li">
                    <img class="items-img" src="images/item1.png">
                </li>
                <li class="images-li items-li">
                    <img class="items-img" src="images/item2.png">
                </li>
                <li class="images-li items-li">
                    <img class="items-img" src="images/item3.png">
                </li>
                <li class="images-li items-li">
                    <img class="items-img" src="images/item4.png">
                </li>
            </ul>
            <div class="right-arrow items-right-arrow"></div>
        </div>
        <!--
        <div class="colA">left</div>
        <div class="colB">center</div>
        <div class="colC">right</div>
        -->
    </div>
    <div class="footer">
        <!-- <img class="footer-img" src="images/footer.png"> -->
        <div class="footer-header"></div>
        <div class="row-fluid footer-content">
            <div class="span4 center footer-twitter">
                <img class="footer-img" src="images/footer-item1.png">
                <p class="font_2">通过社交网络关注我们</p>
                <p>微博，微信</p>
            </div>
            <div class="span4 center footer-call">
                <img class="footer-img" src="images/footer-item2.png">
                <p class="font_2">给我们电话</p>
                <p>800-800-800</p>
            </div>
            <div class="span4 center footer-email">
                <img class="footer-img" src="images/footer-item3.png">
                <p class="font_2">给我们在线留言</p>
                <a>点击这里</a>
            </div>
        </div>
        <div class="footer-footer"></div>
    </div>
</div>
</body>
</html>
