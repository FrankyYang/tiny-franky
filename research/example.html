<script>
    $(function () {
        var $tip = $('#ToolTip');

            var $dom = $(value);
            $dom.css('border-color', 'red').css('border-style', 'solid').css('border-width', '1px');

                var $dom = $(this);
                $tip.css('left', $dom.position().left)

                    .show();
            }).on('mouseout', function () {

            });
        });

        $('#TipHide').on('click', function () {
            $tip.hide();
