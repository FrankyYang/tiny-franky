    <div id="container" class="container">

        <hr />

        <footer>
            <p><a href="javascript:;">云帆高科</a> 2013</p>

    <div id="ToolTip" class="ui-tooltip progress-border hide" draggable="true">
        <div class="btn-group">
            <button class="btn btn-primary btn-mini" id="EditWidget">编辑</button>
            <button class="btn btn-info btn-mini">删除</button>
            <button class="btn btn-info btn-mini">保存</button>
            <button class="btn btn-warning btn-mini" id="TipHide">关闭</button>
        </div>
    </div>

    <div id="WidgetEditor" class="ui-tooltip editor hide" draggable="true">
        <legend>定义可编辑内容
            <a type="button" class="close-custom">×</a>
        </legend>

        <div class="title-container">
            <span class="label label-info" id="EditorTitle"></span>
            <a href="javascript:" id="EditSource">编辑源码</a>
            <a href="javascript:" id="EditorBack" class="hide">返回</a>
        </div>

        <div class="container editor-form">

            <form class="form-horizontal data-form">
                <div class="current-items-container">
                    <table class="table table-bordered">
                        <thead><tr>
                            <td>描述</td>
                            <td>数据源</td>
                            <td>选择器</td>
                            <td>典型值</td>
                        </tr></thead>
                        <tbody id="DataList"></tbody>
                    </table>
                </div>

                <div class="form-container">
                    <div class="container">

                        <div class="control-group">
                            <label class="control-label" for="DataDescription">描述</label>
                            <div class="controls">
                                <input type="text" id="DataDescription" placeholder="内容说明">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="DataSource">数据源</label>
                            <div class="controls">
                                <input type="text" id="DataSource" placeholder="title">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="selector">选择器</label>
                            <div class="controls">
                                <input type="text" id="selector" placeholder="p">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="TypeValue">典型值</label>
                            <div class="controls">
                                <input type="text" id="TypeValue" placeholder="Welcome to my site!">
                            </div>
                        </div>

                    </div>
                </div>

                <div class="module-container">
                    <div class="form-actions">
                        <button id="SaveButton" type="button" class="btn btn-orange btn-large">提交</button>
                        <button id="PreviewButton" type="button" class="btn btn-orange btn-large">预览</button>
                    </div>
                </div>

            </form>

            <div class="sourcecode-editor hide">
                <div id="CodeEditor"></div>
                <a href="javascript:" class="btn" id="ToHtml">html解析</a>
            </div>
        </div>

        <div class="editor-preview hide">
            <table class="table table-bordered">
                <thead><tr>
                    <td>描述</td>
                    <td>数据</td>
                </tr></thead>
                <tbody id="DataPreview"></tbody>
            </table>

            <a id="BackButton" class="btn btn-orange btn-large" href="javascript:"><i class="icon-arrow-left"></i>返回</a>
        </div>
    </div>

    <div class="hide" id="TempDiv"></div>
</body>
</html>
